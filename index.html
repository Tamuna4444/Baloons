<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balloons</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- MAIN MENU SCREEN -->
<div id="mainMenu" class="main-menu">
  <div class="menu-content">
    <button id="startBtn" class="start-button">Start</button>
  </div>
</div>
  <!-- ·Éõ·Éó·Éê·Éï·Éê·É†·Éò ·Éî·Éô·É†·Éê·Éú·Éò/·Éó·Éê·Éõ·Éê·É®·Éò -->
  <div id="mainScreen">
    <!-- ·É¶·Éò·Éö·Éê·Éô·Éî·Éë·Éò ·Éñ·Éî·Éì·Éê ·Éõ·Éê·É†·ÉØ·Éï·Éú·Éò·Éï -->
 <div class="top-right-buttons">
  <button id="btnShop" class="btn-small">Shop</button>
  <button id="btnHouse" class="btn-circle">üè°</button>
  <button id="btnSettings" class="btn-circle">‚öô</button>
</div>

    <div id="gameArea"></div>

    <div class="street" id="street">
      <div id="house-red" class="house" data-color="red" data-need="5" data-has="0">
        <img src="./image/redh.png" alt="Red House" />
        <div class="anchor"></div>
      </div>

      <div id="house-blue" class="house" data-color="blue" data-need="5" data-has="0">
        <img src="./image/blueh.png" alt="Blue House" />
        <div class="anchor"></div>
      </div>

      <div id="house-green" class="house" data-color="green" data-need="5" data-has="0">
        <img src="./image/greenh.png" alt="Green House" />
        <div class="anchor"></div>
      </div>
    </div>

    <div id="score">Score: 0</div>
  </div>

  <!-- SHOP ·Éî·Éô·É†·Éê·Éú·Éò (·É™·Éê·Éö·Éô·Éî screen) -->
  <div id="shopScreen" class="hidden">
    <div class="shop-page">
      <div class="shop-header">
        <button id="btnBackFromShop" class="btn-small">‚Üê Back</button>
        <div class="shop-points-big">
          Your points: <span id="shopPoints">0</span>
        </div>
      </div>

      <h2>House Shop</h2>

      <div class="shop-grid">
        <div class="shop-item" data-cost="5" data-upgrade="flag">
          <div class="shop-preview preview-flag"></div>
          <div class="shop-info">
            <h3>Small Flag</h3>
            <p>Add a cute flag to the red house roof.</p>
            <div class="shop-meta">
              <span class="price">5 pts</span>
              <button class="buy-btn">Buy</button>
            </div>
          </div>
        </div>

        <div class="shop-item" data-cost="10" data-upgrade="chimney">
          <div class="shop-preview preview-chimney"></div>
          <div class="shop-info">
            <h3>Cozy Chimney</h3>
            <p>Add a warm chimney to the blue house.</p>
            <div class="shop-meta">
              <span class="price">10 pts</span>
              <button class="buy-btn">Buy</button>
            </div>
          </div>
        </div>

        <div class="shop-item" data-cost="15" data-upgrade="flowers">
          <div class="shop-preview preview-flowers"></div>
          <div class="shop-info">
            <h3>Flower Garden</h3>
            <p>Plant flowers around the green house.</p>
            <div class="shop-meta">
              <span class="price">15 pts</span>
              <button class="buy-btn">Buy</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- HOUSE BUILDING SCREEN -->
<div id="houseScreen" class="panel hidden">
  <div class="house-box">

    <h2 class="house-title">My House</h2>

    <div class="house-area">
      <img id="houseBase" src="./image/house-base.png" class="house-layer">

      <img id="upgrade-flag" src="./image/flag.png" class="house-layer hidden">
      <img id="upgrade-chimney" src="./image/chimney.png" class="house-layer hidden">
      <img id="upgrade-flowers" src="./image/flowers.png" class="house-layer hidden">
      <!-- ·Éê·É• ·É°·ÉÆ·Éï·Éê layer-·Éî·Éë·É°·Éê·É™ ·Éì·Éê·Éï·Éê·Éõ·Éê·É¢·Éî·Éë·Éó -->
    </div>

    <button id="btnCloseHouse" class="btn-shop-close">Close</button>
  </div>
</div>

  <script src="./script.js" defer></script>
</body>
</html>
