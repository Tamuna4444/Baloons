<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balloons</title>
 <link rel="stylesheet" href="./style.css?v=1">
<link rel="stylesheet" href="./mobile.css?v=1" media="(hover: none) and (pointer: coarse)">
</head>

<body>
  
  <!-- MAIN MENU SCREEN -->
<div id="mainMenu" class="main-menu">
  <div class="menu-content">
<button id="startBtn" class="start-button" data-i18n="start"></button>
    <button id="settingsBtn" class="settings-btn" aria-label="Settings">‚öôÔ∏è</button>
  </div>
</div>
  <!-- ·Éõ·Éó·Éê·Éï·Éê·É†·Éò ·Éî·Éô·É†·Éê·Éú·Éò/·Éó·Éê·Éõ·Éê·É®·Éò -->
  <div id="mainScreen">
<div class="top-right-buttons">
  <button id="btnSettings" class="btn-circle">‚öô</button>
</div>

    <div id="gameArea"></div>

    <div class="street" id="street">

<div id="house-red" class="house level-0" data-color="red" data-need="5" data-has="0" data-level="0">
  <div class="house-inner">
    <img src="./image/redh.png" alt="Red House" />
    <div class="anchor"></div>
  </div>
</div>

      <div id="house-blue" class="house level-0" data-color="blue" data-need="5" data-has="0" data-level="0">
        <div class="house-inner">
        <img src="./image/blueh.png" alt="Blue House" />
        <div class="anchor"></div>
      </div>
      </div>

      <div id="house-green" class="house level-0" data-color="green" data-need="5" data-has="0" data-level="0">
        <div class="house-inner">
        <img src="./image/greenh.png" alt="Green House" />
        <div class="anchor"></div>
      </div>
      </div>
      

      <div id="house-yellow" class="house hidden" data-color="yellow" data-need="5" data-has="0" data-level="0">
         <div class="house-inner">
  <img src="./image/yellow.png" alt="Yellow House" />
  <div class="anchor"></div>
</div>
</div>

    </div>

   <div id="score" data-i18n="score">Score: 0</div>
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>


  <!-- HOUSE BUILDING SCREEN -->
<div id="houseScreen" class="panel hidden">
  <div class="house-box">

    <h2 class="house-title">My House</h2>

    <div class="house-area">
      <img id="houseBase" src="" class="house-layer">

      </div>
    </div>
     </div>
<!-- SUMMARY MODAL -->
<div id="summaryModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="summaryTitle">
    <div class="modal-backdrop" data-close="summary"></div>

    <div class="modal-card">
      <h2 id="summaryTitle" class="modal-title" data-i18n="summary"></h2>

     <p class="modal-text" data-i18n="yourScore"></p>
      <div class="big-score" id="summaryScore">0</div>

      <div class="modal-actions two">
<button id="summaryCloseBtn" class="btn btn-ghost" data-i18n="close"></button>
<button id="summaryRestartAdBtn" class="btn btn-primary" data-i18n="restartAd"></button>
      </div>

      <p class="modal-hint" id="summaryHint"></p>
        <div class="scoreboard">
 <div class="scoreboard-title" data-i18n="topScores"></div>
  <div id="scoreboardList" class="scoreboard-list"></div>
</div>
    </div>
  </div>
  <!-- SETTINGS MODAL -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-backdrop" data-close="settings"></div>

  <div class="modal-card settings-card">
   <h2 class="modal-title" data-i18n="settings"></h2>

    <!-- Language -->
  <div class="setting-row">
  <span data-i18n="language"></span>

      <div class="lang-buttons">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ru">RU</button>
      </div>
    </div>

    <!-- Sound -->
   <div class="setting-row">
  <span data-i18n="sound"></span>
      <button id="soundToggle" class="sound-btn">üîä</button>
    </div>

    <button class="btn btn-ghost" id="closeSettingsBtn">Close</button>
  </div>
</div>
 

  <script src="./script.js" defer></script>
  <script src="mobile.js" defer></script>
</body>
</html>
